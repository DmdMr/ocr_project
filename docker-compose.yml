version: '3.8'

services:

  mongodb:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: fastapi_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017

  frontend:
    build: ./frontend
    container_name: svelte_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mongo-data:


